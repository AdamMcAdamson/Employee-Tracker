<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Employee Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12 text-center header">
				<h1>Employee Data Management</h1>
				<h3>A comprehensive Directory of Employee Billable Hours</h3>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row main table">
				<table id="empList" class="tableContainer">
					<tr class="tableHead">
						<td class="empName">
							Employee Name
						</td>
						<td class="empRole">
							Role
						</td>
						<td class="empStart">
							Start Date
						</td>
						<td class="monthsWorked">
							Months Worked
						</td>
						<td class="monthlyRate">
							Monthly Rate ($)
						</td>
						<td class="totalBilled">
							Total Billed ($)
						</td>
						</tr>
<!-- 					<tr class="tableBody">
						<td class="empName">
							sljgsld
						</td>
						<td class="empRole">
							Role
						</td>
						<td class="empStart">
							Start Date
						</td>
						<td class="monthsWorked">
							Months Worked
						</td>
						<td class="monthlyRate">
							Monthly Rate ($)
						</td>
						<td class="totalBilled">
							Total Billed ($)
						</td>
					</tr> -->
				</table>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 inputArea">
				<h2>Enter an employee</h2>
				<textarea id="name-input" class="inputs" placeholder="Enter employee name..."></textarea>
				<br>
				<textarea id="role-input" class="inputs" placeholder="Enter employee position..."></textarea>
				<br>
				<textarea id="rate-input" class="inputs" placeholder="Enter employee salary..."></textarea>
				<br>
				<textarea id="start-input" class="inputs" placeholder="Enter employee starting date..."></textarea>
				<br>
				<button id="submit-button" class="button">Submit</button>
			</div>
		</div>
	</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
